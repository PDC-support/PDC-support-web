---
title: "Page Not Found"
---
<h1>404 - Page Not Found</h1>
<p>Sorry, the page you are looking for does not exist.</p>
<script>
    let path = window.location.pathname;
    if (path.includes('/support/') && !path.endsWith('/support/')) {
        let newUrl = path.replace('/support/', '/support/?sub=');
        window.location.replace(newUrl);
        }
    if (path.includes('/applications/') && !path.endsWith('/applications/')) {
        let newUrl = path.replace('/applications/', '/applications/?sub=');
        window.location.replace(newUrl);
        }
</script>
